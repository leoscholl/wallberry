  <h1 class="current-temperature">
    {{ '%d' % currently.temperature -}}
    <small class="text-muted align-text-top degrees">{{- '%s' % unit }}</small>
  </h1>
  <img class="currently" 
    src="{{ url_for('static', filename=currently.icon+'.png') }}"
    alt="{{ currently.icon }}"/>
  <div class="currently current-description">
    {{ currently.summary }} 
    {% for t in temperature %}
      {{'%s: %0.1f' % (t, temperature[t]) -}}
      <small class="text-muted align-text-top degrees">{{- '%s' % unit }}</small> 
    {% endfor %}   
    {{ daily.summary }}
  </div>
