  <h1 class="current-temperature">
    {{ '%d' % currently.temperature -}}
    <small class="text-muted align-text-top degrees">{{- '%s' % unit }}</small>
  </h1>
  <img class="currently" 
    src="{{ url_for('static', filename=currently.icon+'.png') }}"
    alt="{{ currently.icon }}"/>
  <div class="currently current-description">
    {{ currently.summary }} 
    {% for s in sensors %}
      {{'%s: %d' % (s, sensors[s]['temperature']) -}} 
        <small class="text-muted align-text-top degrees">{{- '%s' % unit }}</small> 
      {% if sensors[s]['humidity'] %}
        / {{ '%d' % (sensors[s]['humidity']) -}}
        <small class="text-muted align-text-top degrees">%</small>.
      {% endif %}
    {% endfor %}   
    {{ daily.summary }}
  </div>
