  <h1 class="current-temperature">
    {{ currently.temperature | tempfmt -}}
    <small class="text-muted align-text-top degrees">{{- TEMP_UNIT }}</small>
  </h1>
  <img class="currently" 
    src="{{ url_for('static', filename=currently.icon+'.png') }}"
    alt="{{ currently.icon }}"/>
  <div class="currently current-description">
    {{ currently.summary }} 
    {{ daily.summary }}
  </div>
